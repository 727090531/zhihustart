#服务器端口配置
server.port=8080
# druid数据源配置
spring.datasource.type =com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/zhihu?useUnicode-true&characterEncoding-utf8&useSSL-true&autoReconnect-true
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
##最小连接数
spring.datasource.dbcp2.min-idle=5
##初始化的连接数
spring.datasource.dbcp2.max-total=50
##最长等待时间
spring.datasource.dbcp2.max-wait-millis=2000
#指定实体类的映射包
mybatis.type-aliases-package=cpm.scs.soft.zhihu.api.entity



#spring boot   整合mybits如何开启驼峰命名传唤
mybatis.configuration.map-underscore-to-camel-case=true

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
